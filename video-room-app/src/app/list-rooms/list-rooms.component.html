<div class="list-group">
  <div *ngFor="let room of rooms" class="list-group-item clearfix">
    <div class="container">
      <div class="row">
        <div class="col-10">{{room}}</div>
        <div class="col-1">
          <button type="button" class="btn btn-primary" [routerLink]="['/stream', room]">Stream</button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-primary" [routerLink]="['/watch', room]">Watch</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container pt-5">
  <div class="row">
    <div class="col-2">
      <button type="button" class="btn btn-primary" [routerLink]="['/stream', newRoom]">New Room</button>
    </div>
  </div>
</div>
