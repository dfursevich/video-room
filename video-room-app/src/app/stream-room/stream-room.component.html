<video class="pt-5 pl-5" id="stream-container" style="width: 300px"></video>

<div class="pt-5 pl-5">
  <div class="row">
    <div class="col-1">
      <button type="button" class="btn btn-primary" (click)="startStream()">Start</button>
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-danger" (click)="stopStream()">Stop</button>
    </div>
  </div>
</div>
